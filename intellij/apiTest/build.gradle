plugins {
    id 'java'
}

group 'io.test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.rest-assured:rest-assured:4.3.0'
    compile 'org.testng:testng:7.1.0'
    compile 'io.cucumber:cucumber-java:5.6.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.11.0.rc1'
}
